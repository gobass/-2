[build]
  publish = "build/web"
  command = "flutter build web --release"

[build.environment]
  NODE_VERSION = "18"

# إعدادات الأمان والأداء
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# إعادة توجيهات لدعم SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# رؤوس الأمان
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# رؤوس خاصة بملفات الوسائط
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# رؤوس خاصة بـ Firebase
[[headers]]
  for = "/firebase-config.js"
  [headers.values]
    Cache-Control = "no-cache"
